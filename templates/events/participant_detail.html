{% extends 'base.html' %}

{% block content %}
    <div class="bg-white dark:bg-surface-dark p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">{{ participant.name }}</h1>
        <p class="text-gray-400 mb-2"><strong>Email:</strong> {{ participant.email }}</p>
        <h2 class="text-xl font-bold mb-2">Events:</h2>
        <ul class="list-disc list-inside mb-4">
            {% for event in participant.events.all %}
                <li>{{ event.name }}</li>
            {% empty %}
                <li>No events for this participant.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'participant_list' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Participants</a>
    </div>
{% endblock %}
