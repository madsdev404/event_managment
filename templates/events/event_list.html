{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Events</h1>
    <div class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-4 md:space-y-0">
        <a href="{% url 'event_add' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full md:w-auto text-center">Add Event</a>
        <form method="get" class="flex items-center w-full md:w-auto">
            <input type="text" name="q" placeholder="Search events..." class="border p-2 rounded-l-md w-full text-text-primary dark:text-text-primary-dark bg-surface dark:bg-surface-dark" value="{{ request.GET.q }}">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md">Search</button>
        </form>
    </div>
    <ul class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for event in events %}
            <li class="bg-white dark:bg-surface-dark p-4 rounded-lg shadow-md flex justify-between items-center">
                <div>
                    <a href="{% url 'event_detail' event.pk %}" class="text-blue-600 hover:underline text-lg font-semibold">{{ event.name }}</a>
                    <p class="text-gray-400 text-sm">{{ event.date }} at {{ event.location }}</p>
                </div>
                <div>
                    <a href="{% url 'event_edit' event.pk %}" class="ml-2 text-green-600 hover:underline">Edit</a>
                    <a href="{% url 'event_delete' event.pk %}" class="ml-2 text-red-600 hover:underline">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="col-span-full text-gray-400">No events yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
