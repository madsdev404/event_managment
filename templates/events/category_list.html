{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Categories</h1>
    <a href="{% url 'category_add' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Category</a>
    <ul class="mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for category in categories %}
            <li class="bg-white dark:bg-surface-dark p-4 rounded-lg shadow-md flex justify-between items-center">
                <div>
                    <a href="{% url 'category_detail' category.pk %}" class="text-blue-600 hover:underline text-lg font-semibold">{{ category.name }}</a>
                </div>
                <div>
                    <a href="{% url 'category_edit' category.pk %}" class="ml-2 text-green-600 hover:underline">Edit</a>
                    <a href="{% url 'category_delete' category.pk %}" class="ml-2 text-red-600 hover:underline">Delete</a>
                </div>
            </li>
        {% empty %}
            <li class="col-span-full text-gray-400">No categories yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
