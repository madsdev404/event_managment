{% extends 'base.html' %}

{% block content %}
    <div class="bg-white dark:bg-surface-dark p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Delete Category</h1>
        <p class="text-gray-400 mb-4">Are you sure you want to delete "{{ category.name }}"?</p>
        <form method="post" class="flex items-center">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mr-2">Confirm Delete</button>
            <a href="{% url 'category_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Cancel</a>
        </form>
    </div>
{% endblock %}
